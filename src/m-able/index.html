    <title>롯데ON</title>
    <link rel="stylesheet" href="/public/assets/css/common.scss">
    <link rel="icon" sizes="32x32" href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png">
    <link rel="icon" sizes="57x57" href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-57.png">

<body class="mable">
    <header class="header header--domestic">
        <div class="mable-header">
            <h1 class="logo"><img src="/public/mAble/mable_header_logo.svg" alt="M-able"></h1>
            <ul class="side-list">
                <li class="side-list__item"><button class="side-btn side-btn--search"><img
                            src="/public/mAble/mable_header_side_search.svg" alt="M-able"></button></li>
                <li class="side-list__item"><button class="side-btn side-btn--alert"><img
                            src="/public/mAble/mable_header_side_alert.svg" alt="M-able"></button></li>
                <li class="side-list__item"><button class="side-btn side-btn--gift"><img
                            src="/public/mAble/mable_header_side_my.svg" alt="M-able"></button></li>
                <li class="side-list__item"><button class="side-btn side-btn--my"><img
                            src="/public/mAble/mable_header_side_my.svg" alt="M-able"></button></li>
            </ul>
        </div>
        <ul class="gnb-list">
            <li class="gnb-list__item is-on"><a href="#none" class="gnb-btn gnb-btn--domestic">국내주식</a></li>
            <li class="gnb-list__item"><a href="#none" class="gnb-btn gnb-btn--abroad">해외주식</a></li>
            <li class="gnb-list__item"><a href="#none" class="gnb-btn gnb-btn--prd">금융상품</a></li>
        </ul>
    </header>
    <main class="main main--domestic">
        <div class="main-section main-section-01">
            <div class="main-section-01-bank">
                <p><img src="/public/mAble/" alt=""></p>
                <p><img src="/public/mAble/" alt=""></p>
            </div>
            <a class="main-section-01-info"><span class="btn-text">모바일 운전면허증 인증 도입 및 기타 업데이트</span></a>
            <div class="main-section-01-banner"><img src="/public/mAble/" alt=""></div>
        </div>
        <div class="main-section main-section-02">
            <div class="main-section-menu"><img src="/public/mAble/" alt="보유 관심"></div>
            <div class="section-wrap">
                <div class="main-section-info main-section-info--open">
                    <div><img src="/public/mAble/" alt="SK하이닉스 10.5% +2,200 (+2.72%) 94,300"></div>
                    <button class="article-btn"><span>관련기사</span></button>
                    <ul class="article-btn-list">
                        <li class="article-btn-list__item">
                            <p class="article-title">SK하이닉스(000660) 상승출발 +1.25%</p>
                            <span class="article-info">파이낸셜뉴스</span><span
                                class="article-info article-info--date">22.09.15</span>
                        </li>
                        <li class="article-btn-list__item">
                            <p class="article-title">창고에 쌓인 재고만 213兆 ... 삼성, 하이닉스도 초비상</p>
                            <span class="article-info">서울경제</span><span
                                class="article-info article-info--date">22.09.13</span>
                        </li>
                    </ul>
                </div>
                <div class="main-section-info"><img src="/public/mAble/" alt="삼성전자 9.5% -2,200 (-2.72%) 94,300"></div>
            </div>
        </div>
        <div class="main-section main-section-03">
            <div class="main-section-menu"><img src="/public/mAble/" alt=""></div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/public/mAble/" alt=""></div>
                    <div class="swiper-slide"><img src="/public/mAble/" alt=""></div>
                </div>
            </div>
            <div class="main-section-detail"><img src="/public/mAble/" alt=""></div>
        </div>
        <div class="main-banner main-banner-01"><img src="/public/mAble/" alt=""></div>
        <div class="main-section main-section-04">
            <div class="main-section-menu"><img src="/public/mAble/" alt=""></div>
            <div class="main-section-contents"><img src="/public/mAble/" alt=""></div>
            <div class="main-section-link"><img src="/public/mAble/" alt=""></div>
        </div>
        <div class="main-section main-section-05">
            <div class="main-section-contents"><img src="/public/mAble/" alt=""></div>
            <div class="main-section-contents"><img src="/public/mAble/" alt=""></div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <ul class="footer-gnb-list">
                <li class="footer-list__item"><a href="#none" class="footer-btn">홈</a></li>
                <li class="footer-list__item"><a href="#none" class="footer-btn">통합검색</a></li>
                <li class="footer-list__item"><a href="#none" class="footer-btn">관심종목</a></li>
                <li class="footer-list__item"><a href="#none" class="footer-btn">주식현재가</a></li>
                <li class="footer-list__item"><a href="#none" class="footer-btn">국내주식 일반</a></li>
            </ul>
            <button class="footer-menu"><span class="blind">메뉴 열기</span></button>
        </div>
    </footer>
</body>

</html>
