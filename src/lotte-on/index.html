<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="/public/assets/css/font.css/font.css" />
  <title>2022 롯데온 시안 mission</title>
</head>

<body>
  <div class="layout-lotte lotte-on-container">
    <div class="lotte-on-kv">
      <section class="kv-area">
        <div class="kv-area__inner">
          <div class="kv-link-wrap">
            <ul class="link-list kv-link-list">
              <li>롯데온</li>
              <li>롯데백화점</li>
              <li>온앤더뷰티</li>
              <li>롯데마트</li>
              <li>패션</li>
            </ul>
          </div>
          <div class="kv-swiper">
            <ul class="kv-swiper-list">
              <li class="kv-swiper-list__item">
                <div class="area-text-wrap">
                  <span class="brand-sup">루이까또즈 신상 컬렉션</span>
                  <p class="brand-tit">럭셔리 헤리티지<br>루이까또즈</p>
                  <span class="brand-desc">트렌디한 감각의 명품 브랜드</span>
                </div>
              </li>
            </ul>
          </div>
          <div class="slide-controller">
            <span class="slide__btn"><i class="fa-solid fa-play-pause"></i></span>
            <p class="slide__num">
              <span class="slide__num--current"></span>/
              <span class="slide__num--all"></span>
            </p>
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </section>
    </div>
    <div class="lotte-on-wrap">
      <section class="lotte-gnb">
        <div class="gnb-swiper">
          <ul class="gnb-list">
            <li>홈</li>
            <li>베스트</li>
            <li>특가</li>
            <li>신상품</li>
            <li>브랜드</li>
            <li>선물하기</li>
            <li>이벤트</li>
          </ul>
        </div>
      </section>
      <section class="lotte-event">
        <div class="section-container">
          <div class="section-wrap">
            <div class="section-header">
              <p class="header__tit">오월</p>
              <p class="header__desc">사랑하는 사람에게 당신의 센스를 보여주세요</p>
            </div>
            <div class="section-body">
              <ul class="event-list">
                <li class="event-list__item">
                  <div class="img-wrap">
                    <img src="/public/lotteOn/images/event01_list_item01.png" alt="">
                  </div>
                  <div class="text-wrap">
                    어린이날
                  </div>
                </li>
                <li class="event-list__item">
                  <div class="img-wrap">
                    <img src="/public/lotteOn/images/event01_list_item02.png" alt="">
                  </div>
                  <div class="text-wrap">
                    어버이날
                  </div>
                </li>
                <li class="event-list__item">
                  <div class="img-wrap">
                    <img src="/public/lotteOn/images/event01_list_item03.png" alt="">
                  </div>
                  <div class="text-wrap">
                    스승의 날
                  </div>
                </li>
                <li class="event-list__item">
                  <div class="img-wrap">
                    <img src="/public/lotteOn/images/event01_list_item04.png" alt="">
                  </div>
                  <div class="text-wrap">
                    성년의날
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/237db18470.js" crossorigin="anonymous"></script>

</body>

</html>
